<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>Personal portfolio</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style.css" rel='stylesheet' type='text/css' />

    </head>

    <body>

        <div id="portfolio">

            <h2>PORTFOLIO</h2>

            <!-- Portfolio Gallery Buttons -->
            <div id="btnContainer">
                <button class="btn active" onclick="filterSelection('all')"   > Show all</button>
                <div class="separator"></div>
                <button class="btn"        onclick="filterSelection('Professional')"> Professional</button>
                <button class="btn"        onclick="filterSelection('Academic')"  > Academic</button>
                <button class="btn"        onclick="filterSelection('Hobby')"> Hobby</button>
            </div>


            <!-- Portfolio Gallery Grid -->
            <div id="pf-grid">
                
                <div class="pf-item Professional">
                    <img src="img/mountains.jpg" alt="Mountains">
                    <h4 class="title">Mountains</h4>
                </div>

                <div class="pf-item Professional">
                    <img src="img/mountains.jpg" alt="Lights">
                    <h4 class="title">Lights</h4>
                </div>

                <div class="pf-item Professional">
                    <img src="img/mountains.jpg" alt="Forest">
                    <h4 class="title">Forest</h4>
                </div>

                <div class="pf-item Professional">
                    <img src="img/mountains.jpg" alt="River">
                    <h4 class="title">River</h4>
                </div>

                <div class="pf-item Academic">
                    <img src="img/mountains.jpg" alt="Car">
                    <h4 class="title">Retro</h4>
                </div>

                <div class="pf-item Academic">
                    <img src="img/mountains.jpg" alt="Car">
                    <h4 class="title">Fast</h4>
                </div>

                <div class="pf-item Academic">
                    <img src="img/mountains.jpg" alt="Car">
                    <h4 class="title">Classic</h4>
                </div>

                <div class="pf-item Hobby">
                    <img src="img/mountains.jpg" alt="Hobby">
                    <h4 class="title">Girl</h4>
                </div>

                <div class="pf-item Hobby">
                    <img src="img/mountains.jpg" alt="Hobby">
                    <h4 class="title">Man</h4>
                </div>

                <div class="pf-item Hobby Professional">
                    <img src="img/mountains.jpg" alt="Hobby">
                    <h4 class="title">Woman</h4>
                </div>

            </div>



            <script src="js/filter.js" type="text/javascript"></script>	
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </div>
    
    </body>

</html>
